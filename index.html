<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Isabelle/Scala.js application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <pre id="main">Placeholder</pre>
    <script type="text/javascript" src="output/js/main.js"></script>
    <script>
      function update() {
        document.getElementById("main").innerText =
          Scalajs_Example.pretty_formatted(window.innerWidth / 10)
      }
      onload = update
      onresize = update
    </script>
  </body>
</html>
